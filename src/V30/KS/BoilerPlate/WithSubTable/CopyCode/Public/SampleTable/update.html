                            </div>

                            <div class="mb-3 row">
                                <label
                                    class="col-sm-4 col-form-label">Col2</label>

                                        required autocomplete="off" autofocus>
                                    <div class="invalid-feedback">
                                        Col2 should not be empty!
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button id="SaveButtonId"
                                    class="btn btn-primary px-4 RefreshBSTableClass">Create</button>
                            </div>
